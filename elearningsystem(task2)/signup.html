    <main class="contactmain">
        <div class="borderdark">
            <form id="Form">
            <span class="heading"><b>Create Account</b></span><br><br>
            <input type="text" id="first" placeholder="First Name" required><br>
            <input type="text" id="last" placeholder="Last Name" required><br>
            <input type="text" id="father" placeholder="password" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="date" id="birth" placeholder="Date of Birth" ><br><br>
            <div class="radioContainer">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" required>
            </div><br>
            <button type="submit" class="sent">SignUp</button>
        </form>
            <div class="message" id="Message">Account created successfully!</div>
